<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Hind:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/fontello/css/fontello.css">
</head>
<body>
    <header>
        <div class="header-box">
            <div class="container">
                <div class="results-info">
                    <ul class="align-center">
                        <li class="result-title">point : <span class="results-numbers"> 24</span></li>
                        <li class="result-title">time : <span class="results-numbers"></span></li>
                        <li class="result-title">rank : </span>
                                <img class="star-icon" data-num="0" src="images/star.svg" alt="Rank star" width="32px" height="32px">
                                <img class="star-icon" data-num="1" src="images/star.svg" alt="Rank star" width="32px" height="32px">
                                <img class="star-icon" data-num="2" src="images/star.svg" alt="Rank star" width="32px" height="32px">
                                <img class="star-icon" data-num="3" src="images/star.svg" alt="Rank star" width="32px" height="32px">
                                <img class="star-icon" data-num="4" src="images/star.svg" alt="Rank star" width="32px" height="32px">
                        </li>
                    </ul>
                </div>
                <aside>
                    <div class="additional-btns">
                        <div class="pause btn">
                            <i class="icon-pause"></i>
                        </div>
                        <div class="volume btn">
                            <i class="icon-volume-up"></i>
                        </div>
                        <div class="cancel btn">
                            <i class="icon-cancel"></i>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="game-section">
                    <div class="row">
                        <div class="col-16-24">
                            <div class="game-field">
                                <div class="row">
                                    <div class="col-3-24">
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                    </div>
                                    <div class="col-3-24">
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                    </div>
                                    <div class="col-3-24">
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                    </div>
                                    <div class="col-3-24">
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                    </div>
                                    <div class="col-3-24">
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                    </div>
                                    <div class="col-3-24">
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                    </div>
                                    <div class="col-3-24">
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                    </div>
                                    <div class="col-3-24">
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                        <div class="square" data-occupied="false"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="game-helpers">
                                <ul class="align-center">
                                    <li class="result-title">helpers :</li>
                                    <li class="result-title sprey-helper">
                                        <img src="images/sprey.png" alt="sprey helper" width="31px" height="50px">
                                        <span class="results-numbers"> x 0</span>
                                    </li>
                                    <li class="result-title boom-helper">
                                        <img src="images/boom.png" alt="boom helper" width="45px" height="45px">
                                        <span class="results-numbers"> x 0</span>
                                    </li>
                                    <li class="result-title cleaner-helper">
                                        <img src="images/cleaner.png" alt="cleaner helper" width="50px" height="41px">
                                        <span class="results-numbers"> x 0</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-8-24">
                            <section>
                                <div class="game-info-section">
                                    <div class="main-logo">
                                        <a href="/">
                                            <img src="images/logo.png" alt="Logo" width="337px" height="137px">
                                        </a>
                                    </div>

                                    <div class="jar-section">
                                        <div class="row">
                                            <div class="col-8-24">
                                                <div class="jar-box">
                                                    <img src="images/jar.png" alt="Jar with purple bugs">
                                                    <img class="purple-bug-icon" src="images/purple-bug.png" alt="Purple bugs">
                                                </div>
                                            </div>
                                            <div class="col-8-24">
                                                <div class="jar-box">
                                                    <img src="images/jar.png" alt="Jar with pink bugs">
                                                    <img class="pink-bug-icon" src="images/pink-bug.png" alt="Pink bugs">
                                                </div>
                                            </div>
                                            <div class="col-8-24">
                                                <div class="jar-box">
                                                    <img src="images/jar.png" alt="Jar with green bugs">
                                                    <img class="green-bug-icon" src="images/green-bug.png" alt="Green bugs">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="result-jar-box-1">
                                            <ul class="align-center">
                                                <li class="result-title"><span class="results-numbers"> x 0</span></li>
                                                <li class="result-title"><span class="results-numbers"> x 0</span></li>
                                                <li class="result-title"><span class="results-numbers"> x 0</span></li>
                                            </ul>
                                        </div>

                                        <div class="row">
                                            <div class="col-12-24">
                                                <div class="jar-box">
                                                    <img src="images/jar.png" alt="Jar with orange bugs">
                                                    <img class="orange-bug-icon" src="images/orange-bug.png" alt="Orange bugs">
                                                </div>
                                            </div>
                                            <div class="col-12-24">
                                                <div class="jar-box">
                                                    <img src="images/jar.png" alt="Jar with red bugs">
                                                    <img class="red-bug-icon" src="images/red-bug.png" alt="Red bugs">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="result-jar-box-2">
                                            <ul class="align-center">
                                                <li class="result-title"><span class="results-numbers"> x 0</span></li>
                                                <li class="result-title"><span class="results-numbers"> x 0</span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>






</body>
<script src="https://code.jquery.com/jquery-3.2.1.js"  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
